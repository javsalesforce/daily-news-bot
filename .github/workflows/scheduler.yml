name: Run Salesforce Bot

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write   # <--- THIS IS THE CRITICAL NEW LINE

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install feedparser google-generativeai requests # <--- Added requests
      - env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # <--- GitHub provides this automatically
        run: python daily_digest.py